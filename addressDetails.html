    <div class="address">
        <h2 class="titleaddress">Add Address</h2>
        <div class="checkout_steps">
            <div class="part done"><img src="./images/done.webp" alt="done"> <h4>Location</h4></div>
            <div class="line done"><span></span></div>
            <div class="part done"><h3>2</h3> <h4>Details</h4></div>
          
        </div>
        <div class="personalDetails checkout_content">
            <h2 class="cart_title2">Personal Details</h2>
            <form class="row ">
              
                <div class="col-md-6">
               
                  <input type="text" class="form-control public_input" id="inputname4" placeholder="Frist Name">
                </div>
                <div class="col-md-6">
                
                    <input type="text" class="form-control public_input" id="inputname5" placeholder="Last Name">
                </div>
                <div class="col-md-6 tel_num" >
                   <p class="tel_code">+20</p>
                  <input type="tel" class="form-control public_input" id="inputtel" placeholder="Mobile Number">
                </div>
                <div class="col-md-6">
               
                  <input type="email" class="form-control public_input" id="inputemail" placeholder="Email">
                </div>
               
                <h2 class="cart_title2">Building Details</h2>
                <div class="col-md-6">
               
                    <input type="number" class="form-control public_input" id="inputBuilding" placeholder="Building Number">
                  </div>
                  <div class="col-md-6">
                  
                      <input type="text" class="form-control public_input" id="inputFloor" placeholder="Floor">
                  </div>
                  <div class="col-md-6">
               
                    <input type="number" class="form-control public_input" id="inputFlat" placeholder="Flat Number">
                  </div>
                  <div class="col-md-6">
                  
                      <input type="text" class="form-control public_input" id="inputStreet" placeholder="Street">
                  </div>
                  <div class="col-md-12">
                  
                 <textarea name="" id=""  class="public_input" placeholder="Delivery Notes"></textarea>
                </div>
                <button type="submit" class="next ">Add</button>
                <button onclick="logout()" class="next ">Add</button>
              </form>
             
        </div>
    </div>
